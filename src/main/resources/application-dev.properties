spring.config.import=file:.env[.properties]

spring.datasource.url=${DEV_SPRING_DATASOURCE_URL}
spring.datasource.username=${DEV_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${DEV_SPRING_DATASOURCE_PASSWORD}
server.port=${DEV_SPRING_PORT}

logging.level.org.springframework.jdbc.core=DEBUG
logging.file.name=application.log
logging.file.path=logs/application.log
spring.jpa.show-sql= true
